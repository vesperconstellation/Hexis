services:
  db:
    build: .  # Points to the Dockerfile above
    container_name: agi_brain
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-agi_memory}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      # Important for AGE extension
      POSTGRES_HOST_AUTH_METHOD: trust 
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Maps your schema.sql to run on init
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-agi_memory}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "5432:5432"
    # Need to modify search_path for AGE to work seamlessly
    command: ["postgres", "-c", "search_path=ag_catalog,\"$user\",public"]

  embeddings:
    image: ghcr.io/huggingface/text-embeddings-inference:cpu-1.8
    container_name: agi_embeddings
    platform: linux/amd64
    command: 
      - --model-id
      - unsloth/embeddinggemma-300m
      - --dtype
      - float32
    ports:
      - "8080:80"
    volumes:
      - embeddings_cache:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  embeddings_cache: